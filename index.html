<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="title">
         <h1>Shopping Cart</h1>
        </div>
      </div>
    </div>
    <div class="container" id="items">
      <div class="row item" style="display: flex; justify-content: space-between;"> <!---first item---->
        <div class="itemName">Salmon</div>
        <div class="itemPrice">$60.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row item" style="display: flex; justify-content: space-between;">
        <div class="itemName">Tuna</div>
        <div class="itemPrice">$50.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row item" style="display: flex; justify-content: space-between;"> 
        <div class="itemName">Carp</div>
        <div class="itemPrice">$40.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row item" style="display: flex; justify-content: space-between;"> 
        <div class="itemName">Pork</div>
        <div class="itemPrice">$50.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row item" style="display: flex; justify-content: space-between;"> 
        <div class="itemName">Beef</div>
        <div class="itemPrice">$40.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row item" style="display: flex; justify-content: space-between;"> 
        <div class="itemName">Cereal</div>
        <div class="itemPrice">$45.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row item" style="display: flex; justify-content: space-between;">
        <div class="itemName">Milk</div>
        <div class="itemPrice">$20.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row item" style="display: flex; justify-content: space-between;">
        <div class="itemName">Sugar</div>
        <div class="itemPrice">$10.00</div>
        <div class="quantity">
          QTY <input type="number"/>
        </div>
        <div>
          <button class="btn remove">Remove</button>
        </div>
        <div class="subtotal">$--.--</div>
      </div>
      <div class="row addItem" style="display: flex;"> <!---Add New Item---->
        <div class="col-xs-2">
          <input class="addName" placeholder="apple"/>
        </div>
        <div class="col-xs-2">
          <input class="addPrice" placeholder="$30.00"/>
        </div>
        <div class="col-xs-2">
          <button class="btn add">Add</button>
        </div>
      </div>
      <div class="row" id="total" style="display: flex;"> <!---Total-->
       <div">
         <h1>Total Price: </h1>
         <div class="totalcost">$--.--</div>
       </div>
      </div>
    </div>
  </body>
</html>
